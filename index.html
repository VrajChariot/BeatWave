<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeatWave</title>
    <style>
        .songs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .song-card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .song-card:hover {
            transform: scale(1.02);
        }
        .play-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .play-button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <h1>BeatWave</h1>
    <div id="songs-container" class="songs-grid"></div>
    <script src="./script.js"></script>
</body>
</html>
